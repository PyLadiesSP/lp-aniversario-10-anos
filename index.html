<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyLadies SÃ£o Paulo - 10 Anos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header" class="fixed-header">
        <nav>
            <ul id="main-nav-list">
                </ul>
        </nav>
        <div class="header-actions">
            <span id="conduct-text"></span>
            <button id="header-register-btn" class="register-button"></button>
        </div>
    </header>

    <main>
        <section id="hero-section" class="hero-section">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-date" class="event-date"></p>
                <button id="hero-register-btn" class="register-button"></button>
            </div>
        </section>

        <section id="o-evento" class="about-event-section content-section">
            <h2 id="about-event-title"></h2>
            <div id="about-event-paragraphs"></div>
            <ul id="about-event-objectives"></ul>
        </section>

        <section id="agenda-section" class="agenda-section content-section">
            <h2 id="agenda-title"></h2>
            <div id="agenda-list" class="agenda-list">
                </div>
        </section>

        <section id="community-history-section" class="community-history-section content-section">
            <h2 id="community-history-title"></h2>
            <div id="community-history-paragraphs"></div>
        </section>

        <section id="code-of-conduct-section" class="code-of-conduct-section content-section">
            <h2 id="code-of-conduct-title"></h2>
            <h3 id="code-of-conduct-subtitle"></h3>
            <div id="code-of-conduct-intro-paragraphs"></div>
            <h4 id="harassment-title"></h4>
            <ul id="harassment-definitions"></ul>
            <p id="consequences-intro"></p>
            <ul id="consequences-list"></ul>
            <p id="reporting-instructions"></p>
            <p id="adaptation-note"></p>
        </section>
    </main>

    <footer id="main-footer" class="site-footer">
        <p id="footer-copyright"></p>
        <p id="footer-legal-notice" class="legal-notice"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
